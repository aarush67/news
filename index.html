<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFixPro News Aggregator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        #news-container { max-width: 800px; margin: 0 auto; }
        .news-item { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .news-item h3 { margin: 0 0 10px; }
        .news-item p { margin: 0 0 10px; color: #666; }
        .news-item a { color: #007BFF; text-decoration: none; }
        .news-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>TechFixPro News Aggregator</h1>
    <div id="news-container"></div>

    <script>
        const apiKey = '014a90540ed64248b865582baaad0a54'; // Replace with your NewsAPI key
        const url = `https://newsapi.org/v2/top-headlines?category=technology&language=en&apiKey=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                if (data.articles && data.articles.length > 0) {
                    data.articles.forEach(article => {
                        const newsItem = document.createElement('div');
                        newsItem.className = 'news-item';
                        newsItem.innerHTML = `
                            <h3>${article.title}</h3>
                            <p>${article.description || 'No description available'}</p>
                            <p><a href="${article.url}" target="_blank">Read more</a></p>
                        `;
                        newsContainer.appendChild(newsItem);
                    });
                } else {
                    newsContainer.innerHTML = '<p>No tech news available right now.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                document.getElementById('news-container').innerHTML = '<p>Failed to load news. Try again later.</p>';
            });
    </script>
</body>
</html>
